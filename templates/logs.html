<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Logs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h2 class="mb-4">Chat Logs</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>User Message</th>
                <th>Bot Response</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2]|safe }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

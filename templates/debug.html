<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .debug-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        .console-output {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üêõ Widget Debug Test</h1>
    
    <div class="debug-info">
        <h3>Debug Information</h3>
        <p><strong>Page Status:</strong> <span id="pageStatus">Loading...</span></p>
        <p><strong>Widget Status:</strong> <span id="widgetStatus">Not loaded</span></p>
        <p><strong>Button Status:</strong> <span id="buttonStatus">Not found</span></p>
    </div>

    <div class="debug-info">
        <h3>Manual Tests</h3>
        <button onclick="testButton()">Test Button Click</button>
        <button onclick="reinitWidget()">Reinit Widget</button>
        <button onclick="checkElements()">Check Elements</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <div class="debug-info">
        <h3>Console Output</h3>
        <div id="consoleOutput" class="console-output">Console messages will appear here...</div>
    </div>

    <script>
        // Capture console messages
        let consoleMessages = [];
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            consoleMessages.push(`[LOG] ${new Date().toLocaleTimeString()}: ${message}`);
            updateConsoleOutput();
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            const message = args.join(' ');
            consoleMessages.push(`[ERROR] ${new Date().toLocaleTimeString()}: ${message}`);
            updateConsoleOutput();
        };

        function updateConsoleOutput() {
            const output = document.getElementById('consoleOutput');
            output.innerHTML = consoleMessages.slice(-20).join('<br>');
            output.scrollTop = output.scrollHeight;
        }

        function updateStatus() {
            document.getElementById('pageStatus').textContent = document.readyState;
            
            if (window.HelpdeskWidget) {
                document.getElementById('widgetStatus').textContent = '‚úÖ Loaded';
            } else {
                document.getElementById('widgetStatus').textContent = '‚ùå Not loaded';
            }

            const button = document.getElementById('helpdeskChatButton');
            if (button) {
                document.getElementById('buttonStatus').textContent = '‚úÖ Found';
            } else {
                document.getElementById('buttonStatus').textContent = '‚ùå Not found';
            }
        }

        function testButton() {
            console.log('üß™ Manual button test...');
            if (window.HelpdeskWidget && window.HelpdeskWidget.test) {
                window.HelpdeskWidget.test();
            } else {
                console.error('‚ùå Widget test function not available');
            }
        }

        function reinitWidget() {
            console.log('üîÑ Manual reinit...');
            if (window.HelpdeskWidget && window.HelpdeskWidget.init) {
                window.HelpdeskWidget.init();
            } else {
                console.error('‚ùå Widget init function not available');
            }
        }

        function checkElements() {
            console.log('üîç Manual element check...');
            const container = document.getElementById('helpdeskWidgetContainer');
            const button = document.getElementById('helpdeskChatButton');
            const chatContainer = document.getElementById('helpdeskChatContainer');
            
            console.log('Container:', container ? '‚úÖ Found' : '‚ùå Missing');
            console.log('Button:', button ? '‚úÖ Found' : '‚ùå Missing');
            console.log('Chat Container:', chatContainer ? '‚úÖ Found' : '‚ùå Missing');
            
            if (button) {
                console.log('Button events:', getEventListeners ? getEventListeners(button) : 'Cannot check listeners');
            }
        }

        function clearConsole() {
            consoleMessages = [];
            updateConsoleOutput();
        }

        // Update status every second
        setInterval(updateStatus, 1000);
        
        // Initial status
        setTimeout(updateStatus, 100);
        
        console.log('üöÄ Debug page loaded');
    </script>

    <!-- Widget Configuration -->
    <script>
        console.log('üìã Setting widget config...');
        window.HelpdeskWidget = {
            apiUrl: 'http://localhost:5000',
            theme: 'dark',
            position: 'bottom-right',
            primaryColor: '#667eea',
            secondaryColor: '#764ba2'
        };
    </script>

    <!-- Load Widget with Debug -->
    <script>
        console.log('üì¶ Loading widget script...');
        const script = document.createElement('script');
        script.src = 'http://localhost:5000/static/widget.js?v=' + Date.now();
        script.onload = () => {
            console.log('‚úÖ Widget script loaded successfully');
            setTimeout(updateStatus, 500);
        };
        script.onerror = (error) => {
            console.error('‚ùå Widget script failed to load:', error);
        };
        document.head.appendChild(script);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - IT Helpdesk</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Admin Panel</h2>

    <!-- Upload PDF -->
    <form action="/upload_document" method="post" enctype="multipart/form-data" class="mb-4">
      <div class="form-group">
        <label for="pdf_file">Upload PDF Document</label>
        <input type="file" class="form-control-file" name="pdf_file" id="pdf_file" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <!-- Add URL -->
    <form action="/add_url" method="post" class="mb-4">
      <div class="form-group">
        <label for="url">Add URL to Knowledge Base</label>
        <input type="url" class="form-control" name="url" id="url" placeholder="https://example.com" required>
      </div>
      <button type="submit" class="btn btn-secondary">Add URL</button>
    </form>

    <!-- Chat Logs -->
    <h4>Chat Logs</h4>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Timestamp</th>
            <th>User Message</th>
            <th>Bot Response</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
